<ion-header>

  <ion-navbar>
    <ion-title>My Report List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="list-avatar-page" padding>
  <ion-list>


    <button ion-item *ngFor="let pet of pets" (click)="itemTapped($event, pet)">
      <ion-avatar item-start>
        <img [class.avatarcolor] = "true" src={{pet.photo}}>
      </ion-avatar>
      <h2>{{pet.name}}</h2>
      <small>{{pet.state}}</small>
      <ion-icon md="md-checkmark-circle-outline" item-end></ion-icon>
    </button>


  </ion-list>

</ion-content>
