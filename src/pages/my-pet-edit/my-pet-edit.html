
<ion-header>
    <ion-toolbar>
        <ion-title>
            {{pet.id ? pet.name : 'New My Pet'}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="banner text-center">
        <img [src]="selectedPicture || './assets/imgs/thumbnail-empty.jpg'" width="100%" (click)="getPicture()" />
    </div>
    <form (submit)="submitAll()">
        <ion-item>
            <ion-label floating>Pet Name</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Enter Description</ion-label>
            <ion-textarea></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label>Pet Type</ion-label>
            <ion-select>
                <ion-option *ngFor="let petType of petTypes">{{petType}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select>
                <ion-option value="female">Female</ion-option>
                <ion-option value="male">Male</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Size</ion-label>
            <ion-select>
                <ion-option value="small">Small</ion-option>
                <ion-option value="medium">Medium</ion-option>
                <ion-option value="large">Large</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Weight</ion-label>
            <ion-select>
                <ion-option *ngFor="let weight of weights">{{weight}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Lost</ion-label>
            <ion-toggle color="danger" checked="true"></ion-toggle>
        </ion-item>

            <ion-icon item-start name="logo-facebook" color="facebook"></ion-icon>
            <ion-label>Facebook</ion-label>
            <ion-checkbox item-end color="primary"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-icon item-start name="logo-twitter" color="twitter"></ion-icon>
            <ion-label>Twitter</ion-label>
            <ion-checkbox item-end color="primary"></ion-checkbox>
        </ion-item>
        <ion-item>

            <ion-label>Instagram</ion-label>
            <ion-checkbox item-end color="primary" (ionChange)="detectInstagram($event)"></ion-checkbox>
        </ion-item>-->
        <div padding>
            <button ion-button large block icon-right type="submit">Save</button>
        </div>
    </form>
</ion-content>
